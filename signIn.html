    <div id="dialog">
        <img src="img/erweima.png" alt="" style="width: 100%;">
    </div>
</div>
</form>
<script>
    $(function () {
        var loginSpan1 = $("#login-span1");
        $("#dialog").dialog({
           autoOpen:false,
           width:405,
        }) ;
        $("#weixin").click(function (e) {
            e= event||window.event;
            e.preventDefault();
            $("#dialog").dialog("open");
        });
        $("#phoneNumber").blur(function () {
            if(document.getElementById("phoneNumber").value.length != 11){
                loginSpan1.css({display: "block"});
            }

        });
    });
</script>
